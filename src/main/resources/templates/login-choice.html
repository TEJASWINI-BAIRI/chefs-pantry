<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5">
    <title>Choose Login Type - Chef's Pantry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .choice-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .login-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .login-card {
            background: #f9fafb;
            padding: 2.5rem 2rem;
            border-radius: 15px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 3px solid transparent;
        }

        .login-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .login-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .login-card h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .login-card p {
            color: #666;
            font-size: 0.95rem;
        }

        .back-home {
            margin-top: 2rem;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .login-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="choice-container">
        <div class="logo">üç≥</div>
        <h1>Welcome Back!</h1>
        <p class="subtitle">Choose how you'd like to login</p>

        <div class="login-options">
            <a href="/login/user" class="login-card">
                <div class="login-icon">üë§</div>
                <h2>User Login</h2>
                <p>Access your subscriptions and manage your meal kits</p>
            </a>

            <a href="/login/admin" class="login-card">
                <div class="login-icon">üëë</div>
                <h2>Admin Login</h2>
                <p>Manage meal kits, users, and business operations</p>
            </a>
        </div>

        <div class="back-home">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
