<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5, maximum-scale=1.0, user-scalable=yes">
  
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Manage Meal Kits - Admin</title>

</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/admin/dashboard" class="logo">üç≥ Chef's Pantry Admin</a>
            <ul class="nav-links">
                <li><a href="/admin/dashboard">Dashboard</a></li>
                <li><a href="/admin/mealkits">Manage Meal Kits</a></li>
                <li><a href="/user/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1>Manage Meal Kits</h1>
            <button class="btn" onclick="openAddModal()">+ Add New Meal Kit</button>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Meal Kits Grid -->
        <div class="mealkits-grid" th:if="${mealKits != null and !mealKits.isEmpty()}">
            <div class="mealkit-card" th:each="kit : ${mealKits}">
                <div class="mealkit-image">üçΩÔ∏è</div>

                <div class="mealkit-content">
                    <h3 th:text="${kit.name}">Meal Kit Name</h3>
                    <p th:text="${kit.description}">Description</p>

                    <div class="mealkit-meta">
                        <span th:text="'Category: ' + (${kit.category} != null ? ${kit.category} : 'N/A')">Category: Italian</span>
                        <span th:text="${kit.servings} + ' servings'">2 servings</span>
                    </div>

                    <div class="price" th:text="'‚Çπ' + ${kit.price}">‚Çπ599</div>

                    <div class="mealkit-actions">
                        <button class="btn-edit" type="button" th:onclick="'openEditModal(' + ${kit.id} + ')'">‚úèÔ∏è Edit</button>
                        <form th:action="@{/admin/mealkits/delete/{id}(id=${kit.id})}" method="post" style="flex: 1;">
                            <button type="submit" class="btn-delete" onclick="return confirm('Are you sure you want to delete this meal kit?')">
                                üóëÔ∏è Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${mealKits == null or mealKits.isEmpty()}" style="text-align: center; padding: 4rem; background: white; border-radius: 15px;">
            <p style="font-size: 3rem; margin-bottom: 1rem;">üì≠</p>
            <h3>No meal kits yet</h3>
            <p style="color: #666; margin-top: 0.5rem;">Click "Add New Meal Kit" to get started</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="mealKitModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Meal Kit</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <form id="mealKitForm" action="/admin/mealkits/add" method="post">
                <input type="hidden" id="kitId" name="id">

                <div class="form-group">
                    <label for="name">Meal Kit Name *</label>
                    <input type="text" id="name" name="name" required placeholder="e.g., Gourmet Pasta Kit">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Describe the meal kit..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price (‚Çπ) *</label>
                        <input type="number" id="price" name="price" step="0.01" required placeholder="599">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="">Select category</option>
                            <option value="Italian">Italian</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Asian">Asian</option>
                            <option value="Indian">Indian</option>
                            <option value="American">American</option>
                            <option value="Mediterranean">Mediterranean</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="servings">Servings</label>
                        <input type="number" id="servings" name="servings" placeholder="2">
                    </div>
                    <div class="form-group">
                        <label for="prepTime">Prep Time (minutes)</label>
                        <input type="number" id="prepTime" name="prepTime" placeholder="30">
                    </div>
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients (comma-separated)</label>
                    <textarea id="ingredients" name="ingredients" placeholder="Pasta, Tomatoes, Garlic, Olive Oil, Basil"></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Cooking Instructions</label>
                    <textarea id="instructions" name="instructions" placeholder="Step-by-step cooking instructions..."></textarea>
                </div>

                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label for="available">Availability</label>
                    <select id="available" name="available">
                        <option value="true">Available</option>
                        <option value="false">Not Available</option>
                    </select>
                </div>

                <button type="submit" class="btn">Save Meal Kit</button>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const mealKits = /*[[${mealKits}]]*/ [];

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Add New Meal Kit';
            document.getElementById('mealKitForm').action = '/admin/mealkits/add';
            document.getElementById('mealKitForm').reset();
            document.getElementById('kitId').value = '';
            document.getElementById('mealKitModal').style.display = 'block';
        }

        function openEditModal(kitId) {
            const kit = mealKits.find(k => k.id === kitId);
            if (!kit) return;

            document.getElementById('modalTitle').textContent = 'Edit Meal Kit';
            document.getElementById('mealKitForm').action = '/admin/mealkits/update/' + kitId;

            document.getElementById('kitId').value = kit.id;
            document.getElementById('name').value = kit.name || '';
            document.getElementById('description').value = kit.description || '';
            document.getElementById('price').value = kit.price || '';
            document.getElementById('category').value = kit.category || '';
            document.getElementById('servings').value = kit.servings || '';
            document.getElementById('prepTime').value = kit.prepTime || '';
            document.getElementById('ingredients').value = kit.ingredients || '';
            document.getElementById('instructions').value = kit.instructions || '';
            document.getElementById('imageUrl').value = kit.imageUrl || '';
            document.getElementById('available').value = kit.available ? 'true' : 'false';

            document.getElementById('mealKitModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('mealKitModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('mealKitModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        /*]]>*/
    </script>
</body>
</html>
