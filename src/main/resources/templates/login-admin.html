<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Admin Login - Chef's Pantry</title>
    
		</head>
		<body>
		    <div class="login-container">
		        <div class="logo">👑</div>
		        <span class="admin-badge">Admin Access</span>
		        <h2>Admin Login</h2>
		        <p class="subtitle">Secure access to management panel</p>
				<div class="security-note">
				        🔒 This area is restricted to authorized administrators only.
				    </div>

				    <!-- Error Message -->
				    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

				    <form action="/admin/login" method="post">
				        <div class="form-group">
				            <label for="email">Admin Email</label>
				            <input type="email" id="email" name="email" required placeholder="admin@chefspantry.com">
				        </div>

				        <div class="form-group">
				            <label for="password">Admin Password</label>
				            <input type="password" id="password" name="password" required placeholder="Enter admin password">
				        </div>

				        <button type="submit" class="btn">Login as Admin</button>
				    </form>

				    <div class="back-link">
				        <a href="/login-choice">← Back to login options</a>
				    </div>
				</div>
				</body>
				</html>
