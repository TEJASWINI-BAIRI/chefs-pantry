<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, initial-scale=0.5">
    <title>Admin Login - Chef's Pantry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 2rem;
		}
		.login-container {
		        background: white;
		        padding: 3rem;
		        border-radius: 20px;
		        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
		        max-width: 450px;
		        width: 100%;
		        animation: slideUp 0.5s ease;
		    }

		    @keyframes slideUp {
		        from {
		            opacity: 0;
		            transform: translateY(30px);
		        }
		        to {
		            opacity: 1;
		            transform: translateY(0);
		        }
		    }

		    .logo {
		        text-align: center;
		        font-size: 2.5rem;
		        margin-bottom: 0.5rem;
		    }

		    h2 {
		        text-align: center;
		        color: #333;
		        margin-bottom: 0.5rem;
		    }

		    .admin-badge {
		        text-align: center;
		        display: inline-block;
		        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		        color: white;
		        padding: 0.5rem 1rem;
		        border-radius: 20px;
		        font-size: 0.9rem;
		        font-weight: 600;
		        margin: 0 auto 1.5rem;
		        display: block;
		        width: fit-content;
		    }

		    .subtitle {
		        text-align: center;
		        color: #666;
		        margin-bottom: 2rem;
		    }

		    .form-group {
		        margin-bottom: 1.5rem;
		    }

		    label {
		        display: block;
		        margin-bottom: 0.5rem;
		        color: #333;
		        font-weight: 500;
		    }

		    input {
		        width: 100%;
		        padding: 0.9rem;
		        border: 2px solid #e2e8f0;
		        border-radius: 10px;
		        font-size: 1rem;
		        transition: border-color 0.3s;
		    }

		    input:focus {
		        outline: none;
		        border-color: #667eea;
		    }

		    .btn {
		        width: 100%;
		        padding: 1rem;
		        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
		        color: white;
		        border: none;
		        border-radius: 10px;
		        font-size: 1.1rem;
		        font-weight: bold;
		        cursor: pointer;
		        transition: transform 0.3s, box-shadow 0.3s;
		    }

		    .btn:hover {
		        transform: translateY(-2px);
		        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
		    }

		    .back-link {
		        text-align: center;
		        margin-top: 1.5rem;
		    }

		    .back-link a {
		        color: #667eea;
		        text-decoration: none;
		        font-size: 0.9rem;
		    }

		    .back-link a:hover {
		        text-decoration: underline;
		    }

		    .alert {
		        padding: 1rem;
		        border-radius: 10px;
		        margin-bottom: 1.5rem;
		        font-weight: 500;
		    }

		    .alert-error {
		        background: #f8d7da;
		        color: #721c24;
		        border: 1px solid #f5c6cb;
		    }

		    .security-note {
		        background: #fff3cd;
		        border: 1px solid #ffc107;
		        color: #856404;
		        padding: 1rem;
		        border-radius: 10px;
		        margin-bottom: 1.5rem;
		        font-size: 0.9rem;
		    }
		</style>
		</head>
		<body>
		    <div class="login-container">
		        <div class="logo">üëë</div>
		        <span class="admin-badge">Admin Access</span>
		        <h2>Admin Login</h2>
		        <p class="subtitle">Secure access to management panel</p>
				<div class="security-note">
				        üîí This area is restricted to authorized administrators only.
				    </div>

				    <!-- Error Message -->
				    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

				    <form action="/admin/login" method="post">
				        <div class="form-group">
				            <label for="email">Admin Email</label>
				            <input type="email" id="email" name="email" required placeholder="admin@chefspantry.com">
				        </div>

				        <div class="form-group">
				            <label for="password">Admin Password</label>
				            <input type="password" id="password" name="password" required placeholder="Enter admin password">
				        </div>

				        <button type="submit" class="btn">Login as Admin</button>
				    </form>

				    <div class="back-link">
				        <a href="/login-choice">‚Üê Back to login options</a>
				    </div>
				</div>
				</body>
				</html>
